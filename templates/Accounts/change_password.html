{% extends 'basic.html' %} {% load static %} {%block title%}SignIn{%endblock%}
{% block tag %}
<link href="{%static 'css/form.css'%}" rel="stylesheet" />
{% endblock %} {% block css %}
<style>
  .navbar-default.navbar-reduce {
    display: none;
  }

  .navbar-default.navbar-trans,
  .navbar-default.navbar-reduce {
    display: none;
  }

  footer {
    display: none;
  }
</style>

{% endblock %} {%block body%}

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="{% static 'images/img-01.png' %}" alt="IMG" />
      </div>

      <form
        class="login100-form validate-form"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <span class="login100-form-title"> Change Password </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="old_password"
            placeholder="Enter Old Password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="new_password1"
            placeholder="Enter New Password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="new_password2"
            placeholder="Enter Confirm Password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">Change Password</button>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="{% url 'Profile' %}">
            Cancle
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}
