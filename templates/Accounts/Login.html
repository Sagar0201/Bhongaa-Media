{% extends 'basic.html' %}
{% load static %}
{%block title%}SignIn{%endblock%}
{% block tag %}
<link href="{%static 'css/form.css'%}" rel="stylesheet">
{% endblock %}
{% block css %}
<style>
    .navbar-default.navbar-reduce {
        display: none;
    }

    .navbar-default.navbar-trans,
    .navbar-default.navbar-reduce {
        display: none;
    }

    footer {
        display: none;
    }
</style>


{% endblock %}

{%block body%}


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="/Login/" method="post" enctype="multipart/form-data">
                {%csrf_token %}
                <span class="login100-form-title font-a">
                    Admin Login
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" value="{{loginusername}}" Name="loginusername"
                        placeholder="Username" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" value="{{loginpassword}}" Name="loginpassword"
                        placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="{% url 'reset_password' %}">
                        Password?
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="{% url 'home' %}">
                        Back To home
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
